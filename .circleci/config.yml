        docker:
            - image: riscvboom/riscvboom-images:0.0.10
        environment:
            JVM_OPTS: -Xmx3200m # Customize the JVM maximum heap limit
            TERM: dumb
        steps:
            - checkout
            - restore_cache:
                keys:
                    - riscv-tools-installed-v3-{{ checksum "CHIPYARD.hash" }}
            - run:
