                command: |
                    .circleci/get-bhd-hash.sh
            - restore_cache:
                keys:
                    - bhd-with-verilator-v9-{{ checksum "../bhd.hash" }}
            - run:
                name: Build Verilator and setup build environment
                command: |
                    .circleci/prepare-for-rtl-build.sh
                no_output_timeout: 120m
            - save_cache:
